<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII ART WEB</title>
    <link rel = "icon" href = "img/title.png" type = "image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="/ascii-art" method="POST">
        <div class="header">
          <h1><a href="/">ASCII-ART-WEB</a></h1>
        </div>
        <div>
          <textarea  autofocus placeholder="Type Something..." class="input" name="text">{{.Text}}</textarea>
        </div>
        <div class="buttons">
          <p >Font</p>
          <select name="artOption" class="banners">
            <option value="standard">Standard</option>
            <option value="shadow">Shadow</option>
            <option value="thinkertoy">Thinkertoy</option>
          </select>
          <button class="submit">Submit</button>
        </div>
        <div class="output_block">
          <img class="gif" src="/img/cat.gif" alt="cat" />
          <pre class="output" name="text">{{.Ascii_art}}</pre>
        </div>
    </div>
  </body>
</html>
